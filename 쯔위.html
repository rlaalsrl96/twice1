<h2>쯔위</h2>
<img src="쯔위.jpg">
 <p><a href="https://ko.wikipedia.org/wiki/%EC%AF%94%EC%9C%84" target="_blank" title="쯔뭉쯔뭉">쯔위</a>(본명: 저우쯔위[1], 중국어 정체자: 周子瑜, 웨이드-자일스: Chou1 Tzu3-yü2, 주음 부호: ㄓㄡ ㄗˇ ㄩˊ, 1999년 6월 14일 ~ )는 대한민국을 중심으로 활동 중인 중화민국 출신 가수로, 걸그룹 트와이스의 서브보컬, 리드댄서를 맡고 있다.

2017년 12월 미국 영화사이트 TC캔들러가 공식 SNS와 유튜브를 통해 발표한 '2017 세계에서 가장 아름다운 100인에서 3위를 차지했다.</p>
